<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" >
<ui:composition template="/entry/entryTemplatka.xhtml">
	<ui:define name="title">Pill Manager</ui:define>
	<ui:define name="content">
	  <div id="register_form_container">
	  	<div id="register_form_container_header">
	  		<h1>Register form</h1>
	  	</div>
	  	<h:form id="registerForm" prependId="false">
	  		<div id="register_form_container_main">
	  			<br/>
	  			<p:message id="register_form_container_main_message" for="passwordRegisterConfirm"/>
	  			<br/>
           		<a>login name</a> <br/>
           		<h:inputText id="loginRegister" value="#{registerBB.puser.username}" required="true" size="40"/><br/><br/>
           		<a>Password</a> <br/>
           		<h:inputSecret id="passwordRegister" value="#{registerBB.puser.password}" required="true" size="40"/><br/><br/>
           		<a>Confirm password</a> <br/>
           		<h:inputSecret id="passwordRegisterConfirm" validator="#{registerBB.validatePasswordEquality}" value="#{registerBB.passwordCompare}"  required="false" size="40"/>
           		<br/>
           		<br/>
           		
           		<h:commandButton type="submit" id="register" action="#{registerBB.commit}" value="Submit"/>
        	</div>
        </h:form>   
	  </div>
	</ui:define>
</ui:composition>
</html>
