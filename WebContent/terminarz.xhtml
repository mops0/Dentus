<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="templatkaSystemu.xhtml">
	<ui:define name="title">Dentus terminarz</ui:define>
	<ui:define name="content">
		<h:form> 
	 		<h:outputText styleClass="h1" value="Terminarz wizyt pacjentów" />
	 		
			<p:schedule value="#{scheduleBean.model}" editable="true" widgetVar="terminarz" timeZone="#{scheduleBean.timeZone}">
	  			<p:ajax event="dateSelect" listener="#{scheduleBean.onDateSelect}" oncomplete=" okno.show()" update="eventDetails"/>
	  			<p:ajax event="eventSelect" listener="#{scheduleBean.onEventSelect}" oncomplete="okno.show()" update="eventDetails"/>
	  		</p:schedule>
	  		<p:dialog header="Wizyta pacjenta" widgetVar="okno">
	  			<h:panelGrid id="eventDetails" columns="2"> 
		  			<h:outputLabel for="Nazwisko" value="Imię i Nazwisko"/>
		  			
		  			<h:selectOneMenu id="Nazwisko" value="#{scheduleBean.selectedEvent.title}" style="margin-left:20px">   
           				<f:selectItems  value="#{selectItemsBean.nazwiskoOptions}"/>
        			</h:selectOneMenu>  
		  			<h:outputLabel for="startDate" value="Data wizyty"/>
		  		
		  			
		  			<p:calendar id="startDate" value="#{scheduleBean.selectedEvent.startDate}" pattern="dd/MM/yyyy" timeZone="#{scheduleBean.timeZone}"/>
		  			<h:outputLabel for="startTime" value="Czas wizyty"/>
		  			<p:calendar id="startTime" value="#{scheduleBean.startTime}" pattern="HH:mm" timeZone="#{scheduleBean.timeZoneGMT}" timeOnly="true" stepMinute="15"/>
		  			<p:commandButton value="Usuń" actionListener="#{scheduleBean.deleteEvent}" oncomplete="terminarz.update();okno.hide();"/>
		  			<p:commandButton value="Zatwierdź" actionListener="#{scheduleBean.addEvent}" oncomplete="terminarz.update();okno.hide();"/>
	  			</h:panelGrid>
	  		</p:dialog>
	  		
	  	</h:form>
	  
	  
	  
	</ui:define>
</ui:composition>
</html>
