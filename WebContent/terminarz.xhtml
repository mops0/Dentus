<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" >
<ui:composition template="templatkaSystemu.xhtml">
	<ui:define name="title">Dentus terminarz</ui:define>
	<ui:define name="content">
	  
	  <h:outputText value="Tu bÄ™dzie terminarz"/>
	 <p:schedule value="#{scheduleBean.model}" editable="true" >
	  		<p:ajax event="dateSelect" oncomplete="okno.show()"/>
	  		<p:ajax event="eventSelect" oncomplete="okno2.show()"/>
	  	</p:schedule>
	  	<p:dialog widgetVar="okno">
	  		<h:panelGrid id="eventDetails" columns="2"/> 
	  		<h:outputLabel value="Wybierz pacjenta: "></h:outputLabel>
	  		<h:inputText/>
	  		
	  	</p:dialog>
	  	<p:dialog widgetVar="okno2">
	  		<h:outputText value="To jest okno dialogowe nr 2"></h:outputText>
	  	</p:dialog>
	  	<p:dialog showEffect="fade" hideEffect="fade"
	  	widgetVar="dlg">
	  		<h:outputText value="To jest okno dialogowe bla"></h:outputText>
		</p:dialog>
		<p:commandButton value="Show" type="button" onclick="dlg.show()" />
		<p:commandButton value="Hide" type="button" onclick="dlg.hide()" />
	  	
	   	<h:outputText value="Strona Systemu Dentus"/>
	  
	  
	  
	</ui:define>
</ui:composition>
</html>
