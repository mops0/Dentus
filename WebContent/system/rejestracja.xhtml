<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="templatka.xhtml">
	<ui:define name="title">Dentus</ui:define>
	<ui:define name="content">
	  <div class="h3">
	   	<h:outputText value="Rejestracja profilu w systemie Dentus"/>
	  </div>
	 

	  <h:form  id="forma" action="confirm">
	  	<h:panelGrid columns="3">
	  	
	  	<h:outputText value="Imię:" class="normFont"/>
	  	<h:inputText id="imie" value="#{autoryzacja.imie}" onblur="singleEmptyTest(this,getElement(this.form,'imieMessage'))"/>	
	  	<h:outputText id="imieMessage"   class="normFontItalic"/>
	  	<h:outputText value="Nazwisko:" class="normFont"/>
	  	<h:inputText id="nazwisko" value="#{autoryzacja.nazwisko}" onblur="singleEmptyTest(this,getElement(this.form,'nazwiskoMessage'))"/>	
	  	<h:outputText id="nazwiskoMessage" class="normFontItalic"/>
	  	<h:outputText value="Nick:" class="normFont"/>
	  	<h:inputText id="nick" value="#{autoryzacja.nick}" onblur="singleEmptyTest(this,getElement(this.form,'nickMessage'))"/>
	  	<h:outputText id="nickMessage" class="normFontItalic"/>
	  	<h:outputText value="Hasło:" class="normFont"/>
	  	<h:inputText id="haslo" value="#{autoryzacja.haslo}" onblur="comparePasswords(this,getElement(this.form,'hasloMessage'))" />	
	  	<h:outputText id="hasloMessage" class="normFontItalic"/>
	  	<h:outputText value="Potwierdź hasło:" class="normFont"/>
	  	<h:inputText id="hasloConf" onblur="comparePasswords(this,getElement(this.form,'hasloConfMessage'))" />
	  	<h:outputText id="hasloConfMessage" class="normFontItalic" />
	  	<h:outputText/>
	  	
	  
	  	<h:commandButton id="potwierdz" value="Potwierdź" action="#{autoryzacja.registerUser}"  type="submit" />
	  	</h:panelGrid>
	  	
		
		
	  </h:form>
	  
	  
	  
	</ui:define>
</ui:composition>
</html>
