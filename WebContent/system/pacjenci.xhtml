<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" >
<ui:composition template="templatkaSystemu.xhtml">
	<ui:define name="title">Pill Manager</ui:define>
	<ui:define name="content">
		<h:form id="form">
			<div class = "main_container_content_header">
		  		<h:outputText styleClass="h1" value="Patients list" />
		  		
		  		<p:commandButton value="New Patient" actionListener="#{tablica.onNowyPacjent}" style="margin-left:60px"/>
		  		
		  	</div>
		  	<p:dataTable id= "pacjenci" value="#{tablica.patientModel}" dblClickSelect="false" selection="#{tablica.selectedPatient}" rowKey="#{pacjent.id}" selectionMode="single" var= "pacjent" styleClass="tablica" emptyMessage="No patients in register" paginator="true" rows="5">
		  		<p:ajax event="rowSelect" listener="#{tablica.onRowSelect}"/>
		  		<p:column headerText="First Name"  style="width:100px">
		  			<h:outputText value="#{pacjent.imie}"/>
		  		</p:column>
		  		<p:column headerText="Last Name"  style="width:100px">
		  			<h:outputText value="#{pacjent.nazwisko}"/>
		  		</p:column>
		  		<p:column headerText="Age"  style="width:50px">
		  			<h:outputText value="#{pacjent.wiek}"/>
		  		</p:column>
		  		<p:column headerText="Phone Number"  style="width:100px">
		  			<h:outputText value="#{pacjent.telefon}"/>
		  		</p:column>
		  		<p:column headerText="Email" style="width:150px">
		  			<h:outputText value="#{pacjent.email}"/>
		  		</p:column>
		  	</p:dataTable>	 
	 </h:form>  
	</ui:define>
</ui:composition>
</html>
