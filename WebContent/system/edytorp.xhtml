<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" >
<ui:composition template="templatkaSystemu.xhtml">
	<ui:define name="title">Pill Manager</ui:define>
	<ui:define name="content">
	
	<h:form id="form" prependId="false">
		<div class="main_container_content_header" >
	  		<h:outputText styleClass="h1" value="#{edytorPBB.tytul}" />
	  		<p:button style="margin-left:55px" value="Reset"/>
	  		<p:commandButton style="margin-left:15px" value="Submit" actionListener="#{edytorPBB.confirm}" update="message_date_error message_email_error"/>
	  	</div>
	  	<div id="edytorp_main_container_content">
	  		
	  		<h:panelGrid columns="2" style="border: 1px solid #769bad; margin-left:50px;padding:10px 13px 10px 13px">
	  				<h:outputText  value="" />
	  				<p:message id="message_date_error" for="adres1"/>
	  				<h:outputText  value="" />
	  				<p:message id="message_email_error" for="email"/>
	  				<h:outputText class="edytorp_font_bold" value="Essential data" />
	  				<h:outputText  value="" />
	  			
	  			<h:outputText  value="First name" />
	  			<h:inputText  value="#{edytorPBB.pacjent.imie}"/>
	  			<h:outputText  value="Last name" />
	  			<h:inputText  value="#{edytorPBB.pacjent.nazwisko}" /> 
        		<h:outputText  value="Date of birth" />
        			<p:row >
        			<p:selectOneMenu  id="dzien" value="#{edytorPBB.birthDate.day}" >   
           				<f:selectItems  value="#{selectItemsBean.dayOptions}"/>
        			</p:selectOneMenu>  
        			<p:selectOneMenu  id="miesiac" value="#{edytorPBB.birthDate.month}">   
           				<f:selectItems  value="#{selectItemsBean.monthOptions}"/>
        			</p:selectOneMenu>
        			<p:selectOneMenu   id="rok" value="#{edytorPBB.birthDate.year}">   
           				<f:selectItems value="#{selectItemsBean.yearOptions}"/>
        			</p:selectOneMenu>
        			</p:row>
	  			<h:outputText  value="Address" />
	  			<h:inputText  id="adres1" value="#{edytorPBB.pacjent.adres1}" validator="#{edytorPBB.validateDateofBirth}" />
	  			<h:outputText  value="" />
	  			<h:inputText  value="#{edytorPBB.pacjent.adres2}"/>
	  			<h:outputText  value="" />
	  			<h:inputText  value="#{edytorPBB.pacjent.adres3}"/>
	  			<h:outputText  value="Phone number" />
	  			<h:inputText  value="#{edytorPBB.pacjent.telefon}"/>
	  			<h:outputText  value="Email" />
	  			<h:inputText id="email" value="#{edytorPBB.pacjent.email}" validator="#{edytorPBB.validateEmail}"/>
	  			
	  			<h:outputText class="edytorp_font_bold" value="Medical Data" />
	  			<h:outputText  value="" />
	  			<h:outputText  value="Allergy" />
	  			<h:inputText  value="#{edytorPBB.pacjent.alergie}"/>
	  			<h:outputText  value="Other health problems" />
	  			<h:inputText  value="#{edytorPBB.pacjent.choroby}"/>
	  		</h:panelGrid>
		 </div> 
	 </h:form>  
	</ui:define>
</ui:composition>
</html>
