<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">


	<h:head>
        <title>Login Form</title>
    </h:head>
    <h:body>
        <h2>Proszę sie zalogować:</h2>
        <form name="loginForm" method="POST" action="j_security_check">
            <p><strong>Wprowadź login: </strong>
                <input type="text" name="j_username" size="25"/></p>
            <p><strong>Wprowadź hasło: </strong>
                <input type="password" size="15" name="j_password"/></p>
            <p>
                <input type="submit" value="Potwierdź"/>
                <input type="reset" value="Usuń"/></p>
        </form>       
    </h:body>
</html>
